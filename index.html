<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orc FIGHT</title>
  <script type="text/javascript" src="orcfight.js"></script>
  <link rel="stylesheet" type= "text/css" href="style.css">
</head>
<body>
  <form action="" id='demoForm'>
    <label>
      <input type="radio" name="player1" id="mango1" value="orcB" checked>Mango!
      <img src="images/Mango1.png" alt="Mango Ready">
    </label>
    <label>
      <input type="radio" name="player1" id="walrus1" value="orcA">Walrus!
      <img src="images/Walrus1.png" alt="Walrus Ready">
    </label>
    <br>
    <label>
      <input type="radio" name="player2" id="mango2" value="orcB" checked>Mango!
      <img src="images/Mango1.png" alt="Mango Ready">
    </label>
    <label>
      <input type="radio" name="player2" id="walrus2" value="orcA">Walrus!
      <img src="images/Walrus1.png" alt="Walrus Ready">
    </label>
    <br>
    <input type="submit" name="submit" value="FIGHT!" onclick="fight()">
  </form>
  <div id="div"></div>

</body>
</html>
